<h1>Personas</h1>
<div class="row">
    <div class="col">
      <header>Personas con Pipe JSON</header>
      <p>{{ personas | json }}</p>
    </div>
  </div>
  
  <div class="row">
      <div class="col">
        <header>Listado de Personas</header>
        <ul class="list-group">
          <li *ngFor="let p of personas" class="list-group-item disabled">
            {{ p.nombre }}
          </li>
        </ul>
    </div>

    <div class="col">
        <ul class="list-group">
          <header>Hombres</header>
          <li *ngFor="let p of personas | genero : 'Hombre'" class="list-group-item disabled">
            {{ p.nombre }}
          </li>
        </ul>
    </div>

    <div class="col">
        <ul class="list-group">
          <header>Mujeres</header>
          <li *ngFor="let p of personas | genero : 'Mujer'" class="list-group-item disabled">
            {{ p.nombre }} 
          </li>
        </ul>
    </div>
  </div> <!--./row -->
